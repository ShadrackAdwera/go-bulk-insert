version: "1"
project:
    id: "go_bulk_insert"
packages:
    - name: "db"
      path: "./db/sqlc"
      queries: "./db/query/"
      schema: "./db/migrations/"
      engine: "postgresql"
      emit_json_tags: true
      emit_prepared_queries: true
      emit_interface: true
      emit_exact_table_names: false
